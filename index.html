        <div class="jumbotron">
          <h1 class="display-4">IDK You Decide</h1>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col col-lg-4">
        <div class="card">
          <h5 class="card-header">Search Perameters <i class="fas fa-filter"></i></h5>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="activityTypeInput"> What sort of thing would you like to do or why?</label>
                <input type="text" class="form-control" id="activityTypeInput" placeholder="Subject">
              </div>

              <div class="form-group">
                <label for="numOfOptionsInput"> Number of Options to Retrieve:</label>
                <label class="mr-sm-2 sr-only" for="numOfOptionsInput">Preference</label>
                <select class="custom-select mr-sm-2" id="numOfOptionsInput">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option selected>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="numOfPeopleInput"> How many people are you:</label>
                <input type="text" class="form-control" id="numOfPeopleInput" placeholder="Just me.">
              </div>

              <div class="form-group">
                <label for="gotimeInput"> When do you plan on going? </label>
                <input type="text" class="form-control" id="gotimeInput" placeholder="MM/DD">
              </div>

              <button type="submit" class="btn" id="search">Search <i class="fas fa-search"></i></button>
              <button type="button" class="btn" id="clear">Clear Results <i class="fas fa-trash-alt"></i></button>
            </form>

          </div>
        </div>
      </div>

      <div class="col col-lg-8">
        <div class="card">
          <h5 class="card-header"><i class="fas fa-table"></i> Top Suggestions</h5>
          <div class="card-body">
            <table class="table table-borderless">
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <br>
    <div class="foot border-top">
      <p>Made with lots of <i class="fas fa-heart"></i></p>
    </div>

  </div>
