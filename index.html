<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <div class="container container-image">
    <div class="row">
      <div class="col col-lg-12">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
          </div>
        </div>
      </div>
    </div>



    <div class="row">

      <div class="col col-4">
        <div class="card">
          <h5 class="card-header">Search Perameters <i class="fas fa-filter"></i></h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="activityTypeInput"> What sort of thing would you like to do or why?</label>
                <input type="text" class="form-control" id="activityTypeInput" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="numOfOptionsInput"> Number of Options to Retrieve:</label>
                <label class="mr-sm-2 sr-only" for="numOfOptionsInput">Preference</label>
                <select class="custom-select mr-sm-2" id="numOfOptionsInput">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option selected>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="numOfPeopleInput"> How many people are you:</label>
                <input type="text" class="form-control" id="numOfPeopleInput" placeholder="Just me.">
              </div>
              <div class="form-group">
                <label for="gotimeInput"> When do you plan on going? </label>
                <input type="text" class="form-control" id="gotimeInput" placeholder="MM/DD">
              </div>
              <button type="submit" class="btn" id="search">Search <i class="fas fa-search"></i></button>
              <button type="button" class="btn" id="clear">Clear Results <i class="fas fa-trash-alt"></i></button>
            </form>
          </div>
        </div>
      </div>

      <div class="col col-8">
        <div class="card">
          <div class="card-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="viewNav">
              <a class="navbar-brand" href="#">
                <h5>Top Suggestions</h5>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a id='listView' class="nav-item nav-link active" href="#">List View <span class="sr-only">(current)</span></a>
                  <a id='mapView' class="nav-item nav-link" href="#">Map View</a>
                </div>
              </div>
            </nav>
          </div>
          <div class="card-body">
            <div id="suggestions-list"></div>
            <div id="suggestions-map"><i class="fas fa-map-marked-alt"></i></div>
          </div>
        </div>
      </div>

    </div>


    <br>
    <div class="foot border-top">
      <p>Made with lots of <i class="fas fa-heart"></i></p>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

  <script src="api.js"></script>
  <script src="logic.js"></script>

  </body>

</html>
